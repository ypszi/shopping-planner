Kefíres csirke:
  defaultPortion: 4
  receptUrl: http://chiliesvanilia.blogspot.com/2016/08/szuperropogos-rantott-csirke-husz-perc.html
  thumbnailUrl: https://2.bp.blogspot.com/-q8Yh7g6MRPY/V729YIggnjI/AAAAAAAAEoA/OANODtLMiEYIRvtlfzdGMgJUlDzPZN32wCLcB/s400/mancsrantottcsirkefoto.JPG
  tags:
