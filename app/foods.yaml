Avokádós tonhalsaláta madársalátával:
  defaultPortion: 4
  receptUrl: https://www.nosalty.hu/recept/avokados-tonhalsalata-madarsalataval
  thumbnailUrl: https://image-api.nosalty.hu/nosalty/images/recipes/H1/dD/avokados-tonhalsalata-madarsalataval.jpeg?w=1200&fit=crop&s=6cb29895abee904f2177ecc38b231a10
  tags:
