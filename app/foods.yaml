Csirkés spárgás rizottó:
  defaultPortion: 4
  receptUrl: https://femina.hu/recept/csirkes-spargas-rizotto-receptje/
  thumbnailUrl: https://kep.index.hu/1/0/3787/37879/378795/37879581_f442388c256f9354a63e3f0c54b4e955_wm.jpg
  ingredients:
    - name: Csirkemell
      mennyiseg: 35 dkg
