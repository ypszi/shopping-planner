      mennyiseg: 2 gerezd
    - name: Olívaolaj
      mennyiseg: 3 ek
    - name: Só
      mennyiseg: 1 tk
    - name: Bors
      mennyiseg: 1 mk
  comments:
    - elkészítés::
      - A spárgát tisztítsd meg, a fás részét törd le, és vágd 2-5 centis darabokra.
      - A csirkemelleket sózd, borsozd, és három-négy percig süsd olajon, majd add hozzá a spárgát, és párold puhára.
      - A húst és a spárgát vedd ki a zsiradékból, dobd rá az aprított vöröshagymát, és kezdd dinsztelni.
      - Kicsit később tedd hozzá a zúzott fokhagymát, majd egy-két perccel később add hozzá a rizst, és közepes lángon kevergesd két-három percig.
      - Öntsd hozzá a bort, majd amikor a rizs szinte teljesen magába szívta, részletekben adagold hozzá a meleg húslevest.
      - Főzd a rizst 15-20 percig.
      - Amikor a rizs kellőképpen puha, tedd rá a spárgát, a csirkét, süsd össze két-három perc alatt.

