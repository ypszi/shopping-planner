Tonhalas babsaláta:
  defaultPortion: 2
  receptUrl: https://www.nosalty.hu/recept/tonhalas-babsalata-glaser-konyhajabol
  thumbnailUrl: https://image-api.nosalty.hu/nosalty/images/recipes/hM/BI/tonhalas-babsalata-glaser-konyhajabol.jpeg?w=1200&fit=crop&s=c7341f38d6204630399a72aacf9d815f
  tags:
    - vacsora
    - saláta
  ingredients:
    - name: Citromlé
      mennyiseg: 2 ek
    - name: Balzsamecet (fehér)
      mennyiseg: 1 ek
    - name: Só
      mennyiseg: 3 csipet
    - name: Bors
      mennyiseg: 1 csipet
    - name: Cukor
      mennyiseg: 1 csipet
    - name: Napraforgóolaj
      mennyiseg: 2 ek
    - name: Petrezselyem
      mennyiseg: 1 tk
    - name: Fehérbab (konzerv)
      mennyiseg: 250 g
    - name: Tonhal (konzerv)
      mennyiseg: 185 g
    - name: Lilahagyma
      mennyiseg: 1 db
    - name: Koktélparadicsom
      mennyiseg: 20 dkg
  cookingSteps:
    - A babot egy szűrőbe öntjük, hideg vízzel lemossuk, hagyjuk lecsepegni.
    - A tonhalat leszűrjük, villával darabokra tépkedjük.
    - A hagymát vékony gyűrűkre, a paradicsomokat kettévágjuk.
    - Az öntethez a citromlét és az ecetet elkeverjük a sóval, borssal és cukorral, majd hozzákeverjük az olajat és az apróra vágott petrezselymet.
    - Az egészet meglocsoljuk az öntettel, jól összekeverjük, és kb. 30 percig állni hagyjuk.

