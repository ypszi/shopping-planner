  cookingSteps:
    - A tortillalap elkészítéséhez először a lisztet, a sót, a sütőport, az olívaolajat és a vizet egy keverőtálba tesszük, alaposan összegyúrjuk.
    - A tésztából 10 db közel azonos méretű golyót formázunk.
    - A tésztagolyókat lisztezett felületen elkezdjük kinyújtani: előbb a kezünkkel kicsit kilapítjuk, aztán jöhet a sodrófa.
    - Minden nyújtás után elforgatjuk 90 fokkal a tortillát, hogy megtartsuk a kör alakját. Egészen addig nyújtjuk, míg egy papírvékony tortillalapot kapunk.
    - Száraz, forró serpenyőbe dobjuk a tortillalapot, majd amikor elkezd felhólyagosodni, a kezünket vízbe mártjuk és egy kevés vízzel megspricceljük a tetejét.
    - Ezután megfordítjuk és a másik oldalát is megsütjük.

