    - name: Rum aroma
      mennyiseg: 0.5 tk
    - name: Babapiskóta
      mennyiseg: 36 db
    - name: Kakaópor
      mennyiseg: 20 g
  cookingSteps:
    - A tiramisu elkészítéséhez a mascarponét egy nagy keverőtálba tesszük, hozzáadjuk a porcukrot és a tojások sárgáját.
    - A fehérjéket robotgéppel kemény habbá verjük, és laza mozdulatokkal a mascarponéhez keverjük.
    - Egy mélytányérba töltjük a kávét, és belekeverjük az alkoholt.
    - Majd a babapiskótákat gyors mozdulatokkal megforgatjuk benne, vigyázva, hogy ne ázzanak el.
    - Egy kb. 6 cm falmagasságú tálban szorosan egymás mellé tesszük a megmártott piskóták felét.
    - Rákenjük a krém felét, majd beterítjük egy újabb réteg kávéba áztatott babapiskótával, és rátesszük a maradék krémet.
    - Egy éjszakára a hűtőszekrénybe tesszük, hogy összeérjenek az ízek. Tálalás előtt megszórjuk kakaóporral.

