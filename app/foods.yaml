  ingredients:
    - name: Tojás
      mennyiseg: 4 db
    - name: Lime
      mennyiseg: 1 db
    - name: Só
      mennyiseg: 0.5 tk
    - name: Bors
      mennyiseg: 1 csipet
    - name: Cukor
      mennyiseg: 1 csipet
    - name: Napraforgóolaj
      mennyiseg: 3 ek
    - name: Tonhal (konzerv)
      mennyiseg: 280 g
    - name: Madársaláta
      mennyiseg: 120 g
    - name: Jégsaláta
      mennyiseg: 0.5 db
    - name: Paradicsom
      mennyiseg: 4 db
    - name: Avokádó
      mennyiseg: 2 db
    - name: Lilahagyma
      mennyiseg: 1 db
  cookingSteps:
    - A tojásokat fövő vízben kb. 10 perc alatt megfőzzük, hideg vízzel leöblítjük, hűlni hagyjuk.
    - A chilit hosszában kettévágjuk, a magokat kiszedjük, és apró kockákra vágjuk.
    - 3 ek limelét sóval, borssal és cukorral ízesítjük, majd hozzákeverjük az olajat.
    - A tojásokat meghántjuk, négybe vágjuk.
    - A tonhal konzerveket leszűrjük.
    - A madársalátát megtisztítjuk, mossuk, saláta centrifugába megpörgetjük.
    - A jégcsapsalátát megtisztítjuk, vékony csíkokra vágjuk.
    - A paradicsomot megmossuk, vékony cikkekre vágjuk.
    - Az avokádókat kettévágjuk, a magokat kiemeljük, a feleket még egyszer elfelezzük, a gyümölcshúst kiemeljük a héjból.
    - A negyed avokádókat szeletekre vágjuk, és meglocsoljuk a maradék limelével.
    - A hagymát megtisztítjuk, vékony szeletekre vágjuk.
    - A jégsalátát, a madársalátát, tojást, tonhalat, paradicsomot, avokádót és a hagymát összekeverjük. Meglocsoljuk a vinaigrettel, és tányérokra osztjuk.
  comments:
    - 4 ek Limelé

