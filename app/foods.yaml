Csirkemellpaprikás:
  defaultPortion: 4
  receptUrl: https://www.mindmegette.hu/csirkemellpaprikas.recept/
  thumbnailUrl: https://www.mindmegette.hu/images/394/Social/lead_Social_csirkemellpaprikas.jpg
  ingredients:
    - name: Vöröshagyma
      mennyiseg: 1 db
    - name: Fokhagyma
      mennyiseg: 1 gerezd
    - name: Paradicsom
      mennyiseg: 1 db
    - name: Piros paprika
      mennyiseg: 1 ek
    - name: Fehérbor
      mennyiseg: 1 dl
    - name: Paprika
      mennyiseg: 2 db
    - name: Csirkemell
      mennyiseg: 1 kg
    - name: Tejföl
      mennyiseg: 1 ek
    - name: Tejszín
      mennyiseg: 1 dl
  comments:
    - Előkészítjük az alapanyagokat::
      - a vöröshagymát meghámozzuk, apróra kockázzuk;
      - a csirkemellet nagyjából kétcentis kockákra vágjuk;
      - a paprikát és a paradicsomot megmossuk,
      - a paprikát felszeleteljük, majd félcentis darabokra vágjuk (így nem lesz darabos a szaft),
      - a paradicsomot apróra kockázzuk;
      - végül a fokhagymagerezdeket meghámozzuk, apróra vágjuk.'
    - Egy serpenyőben közepes lángon zsiradékot hevítünk::
      - erre rakjuk a vöröshagymát,
      - enyhén sózzuk, hogy könnyebben kiengedje a nedvességét.
      - Ha kissé üveges, hozzáadjuk a csirkemellkockákat, együtt pirítjuk tovább, közben ízesítjük sóval, borssal.
    - Ha kifehéredtek a húsok::
      - hozzáadjuk a fokhagymát, tovább pároljuk pár percig,
      - majd felöntjük a fehérborral. Ha az alkohol elpárolgott,
      - hozzáadjuk a paprikát, elkeverjük,
      - majd megszórjuk a pirospaprikával, ezt is alaposan elkeverjük.
      - Következik a paradicsom, végül felöntjük egy kevés vízzel,
      - majd lefedve, alacsony hőmérsékleten nagyjából fél óra alatt készre pároljuk.
    - Ha a hús megpuhult és a szaft is kissé besűrűsödött::
      - hozzáöntjük a tejszínt,
      - majd belekanalazzuk a tejfölt, elkeverjük, és még egyet forralunk rajta.

