    - A habos almás első lépéseként az almákat meghámozzuk, lereszeljük, majd elkeverjük a fahéjjal, a cukorral és egy csipet sóval.
    - Hagyjuk, hogy kicsit kiengedje a levét, majd egy konyharuhába borítjuk és kifacsarjuk, de nem teljesen, hagyunk benne egy kis nedvességet.
    - A tésztához kihabosítjuk a tojássárgájákat a vajjal és a cukorral, majd beleszitáljuk a lisztet és a sütőport, végül beleöntjük a tejet, majd csomómentesre keverjük.
    - A masszából 2-3 evőkanálnyit félreteszünk, a többit pedig egy 25 x 28 cm-es tepsibe kanalazzuk és spatulával elsimítjuk.
    - A tésztán egyenletesen szétterítjük a reszelt almát, és 180 fokra előmelegített sütőben 25-30 percig sütjük.
    - A tojáshabhoz a fehérjéket kihabosítjuk a cukorral, majd az elősütött almás süti tetejére kenjük, rálocsoljuk rusztikusan a maradék nyers tésztát, és visszadobjuk a sütőbe további 5 percre.
    - Ezt követően visszavesszük a hőmérsékletet 150 fokra, és így sütjük még további 15 percig.
    - Sütés után minimum 60 percig hűlni hagyjuk, majd kockákra vágjuk és tálalhatjuk is.

