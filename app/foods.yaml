Póréhagyma leves:
  defaultPortion: 4
  receptUrl: https://www.nosalty.hu/recept/klasszikus-porehagyma-kremleves
  thumbnailUrl: https://image-api.nosalty.hu/nosalty/images/recipes/1H/6r/klasszikus-porehagyma-kremleves.jpeg?w=1200&fit=crop&s=6a849bb6db0f92f6d1c2ee19f834c156
  ingredients:
    - name: Póréhagyma
      mennyiseg: 2 db
    - name: Burgonya
      mennyiseg: 2 db
    - name: Vaj
      mennyiseg: 3 dkg
    - name: Zellerszár
      mennyiseg: 1 db
    - name: Só
      mennyiseg: 2 tk
    - name: Bors
      mennyiseg: 2 csipet
    - name: Habtejszín
      mennyiseg: 200 ml
    - name: Húsleves kocka
      mennyiseg: 2 db
  comments:
    - 1 l alaplé (1 liter vízben 2 tyúkhúsleves vagy zöldségleves kockát felfőzni)
    - elkészítés::
      - A póréhagymát és a zellert karikára vágjuk, a krumplit megpucoljuk és felkockázzuk.
      - A vajat megolvasztjuk, rádobjuk a póréhagymát, és 2-3 percig kevergetjük.
      - Hozzáadjuk a zellert, és újabb 2 percig keverjük. Mehet rá a krumpli, és egy újabb keverés után a meleg alaplé.
      - Sózzuk, borsozzuk, és lefedve 20 percen át főzzük.
      - Ha kész, botmixerrel pürésítjük, hozzáadjuk a tejszínt, és még egyet forralunk rajta.
      - Tetszés szerint tehetünk bele zsemlekockát, levesgyöngyöt, reszelt sajtot, vagy csírákat.

