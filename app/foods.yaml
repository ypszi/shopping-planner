  thumbnailUrl: https://www.mindmegette.hu/images/156/O/crop_201607031143_thinkstockphotos-139579352.jpg
  tags:
    - ebéd
  ingredients:
    - name: Burgonya
      mennyiseg: 40 dkg
    - name: Só
      mennyiseg: 1 tk
    - name: Makaróni tészta
      mennyiseg: 25 dkg
    - name: Gouda sajt
      mennyiseg: 20 dkg
    - name: Tej
      mennyiseg: 1.5 dl
    - name: Tejszín
      mennyiseg: 1 dl
    - name: Bors
      mennyiseg: 1 csipet
    - name: Vöröshagyma
      mennyiseg: 2 db
    - name: Olívaolaj
      mennyiseg: 2 ek
    - name: Petrezselyem
      mennyiseg: 1 ek
  cookingSteps:
    - A burgonyát meghámozzuk, majd apró darabokra vágjuk, és forrásban lévő sós vízben 7 percig főzzük.
    - Hozzáadjuk a tésztát, és további kb. 8 perc alatt készre főzzük.
    - A sajtot lereszeljük. A tejjel elkevert tejszínt felforraljuk, és keverés mellett megolvasztjuk benne a sajt 2/3 részét. Sóval, borssal ízesítjük.
    - A leszűrt, lecsepegtetett burgonyát és tésztát nagyméretű, vajjal kikent tűzálló tálba halmozzuk.
    - Meglocsoljuk a tejszínes mártással, megszórjuk a maradék sajttal, és a 200 fokra előmelegített sütőben sütjük kb. 5 percig, amíg a sajt ráolvad.
    - A felkarikázott hagymát a felhevített olajon aranybarnára pirítjuk.
    - Végül a tésztát megszórjuk a hagymakarikákkal, és petrezselyemzölddel díszítjük.
  comments:
    - Vaj kell a tepsi kikenéséhez
    - 'opcionális: 1 ek Petrezselyem'

