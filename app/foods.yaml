  cookingSteps:
    - A csirkemellet konyhai papírtörlővel alaposan leitatjuk (de nem kell megmosni!), majd éles késsel, srégen haladva, vékony szeletekre vágjuk. Egy fél csirkemellből kb. 12 szelet jön ki, a két vége nyilváb inkább kisebb falat lesz. Alaposan sózzuk, borsozzuk.
    - Előkészítünk három tálat. Az egyikbe beleszórjuk a lisztet, hozzákeverjük a sütőport, a pirospaprikát, fűszerkeveréket, valamint sót.
