Görög joghurtos torta:
  defaultPortion: 6
  receptUrl: https://www.recipes-hu.top/2024/11/08/gorog-joghurtos-torta
  thumbnailUrl: https://www.recipes-hu.top/wp-content/uploads/2024/11/7-2024-11-08T192933.242.png
