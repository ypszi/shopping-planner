Hortobágyi Palacsinta:
  defaultPortion: 4
  receptUrl: https://www.mindmegette.hu/hortobagyi-husos-palacsinta-ii.recept/
  thumbnailUrl: https://www.mindmegette.hu/images/379/Social/lead_Social_hortobagyi-husos-palacsinta-recept.jpg
  tags:
