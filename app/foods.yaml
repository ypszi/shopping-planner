  cookingSteps:
    - A hortobágyi húsos palacsinta töltelékéhez a megtisztított, apróra vágott vöröshagymát és fokhagymát megdinszteljük az olajon.
    - Hozzáadjuk a darált húst, a felkarikázott paprikát, a felszeletelt paradicsomot.
    - Sózzuk, borsozzuk és a húst fehéredésig pirítjuk.
    - A tűzről lehúzva az edényt, hozzákeverjük az őrölt paprikát is.
    - Felöntjük annyi vízzel, hogy ellepje, majd visszatesszük a tűzre, és addig főzzük, amíg a hús megpuhul. Ügyeljünk, hogy jó bő szaftja maradjon.
    - Amikor a hús megpuhult, szűrőlapáttal tányérra szedjük.
    - A szafthoz hozzákeverjük a tejfölt, és összeforraljuk. Ha nagyon híg a leve, akkor a tejfölhöz 1-2 evőkanál lisztet is belekeverünk.
    - A palacsintákhoz a lisztet összekeverjük a szódavízzel, a tejjel, a tojással és egy csipet sóval.
    - Addig keverjük, amíg csomómentes tésztát kapunk.
    - Egy serpenyőt felforrósítunk, kevés olajjal megkenjük, majd közepes lángon kisütjük a palacsintákat.
    - A kiszedett húst apróra vágjuk, és annyi szaftot adjunk hozzá, hogy krémes állagot kapjunk. A többi szaftot félretesszük.
    - A húsmasszát a palacsintákba töltjük. A palacsinta szemben levő két oldalát behajtjuk, majd alulról jó szorosan feltekerjük.
    - A palacsintákat hőálló tálba tesszük, tálalás előtt sütőben vagy mikróban felmelegítjük.
    - A tejfölös szaftot is megmelegítjük, és közvetlenül tálalás előtt meglocsoljuk vele a palacsintákat.

