Pizza:
  defaultPortion: 2
  receptUrl: https://www.nosalty.hu/recept/pizzateszta-jamie-oliver-tol
  thumbnailUrl: https://image-api.nosalty.hu/nosalty/images/recipes/sK/bf/pizzateszta-jamie-oliver-tol.jpg?w=1500&fit=crop&s=d0c6738f24cfa885b4a2bf33247b17b7
  tags:
    - ebéd
  ingredients:
    - name: Paradicsom püré
      mennyiseg: 100 g
    - name: Felvágott
      mennyiseg: 15 dkg
    - name: Mozzarella sajt (reszelt)
      mennyiseg: 150 g
    - name: Ketchup
      mennyiseg: 50 g
    - ref: Pizzatészta
  cookingSteps:
    - A langyos vizet elkeverjük a cukorral, élesztővel, olíva olajjal, és hagyjuk pár percig állni.
    - Ezalatt a lisztet közvetlenül a gyúródeszkára szitáljuk, hozzáadjuk a sót, kissé összekeverjük vele, és egy mélyedést alakítunk ki a közepén.
    - Az élesztős vizet adagokban a mélyedésbe öntjük, és egy villával körkörös mozdulatokkal dolgozzuk bele a lisztet.
    - Ha némileg már összeállt így a tészta, akkor folytassuk lisztezett kézzel, és nagyon alaposan gyúrjuk, míg szép homogén tésztát kapunk.
    - Egy lisztezett tálba tesszük, tetejét is kissé meglisztezzük, nedves konyharuhával letakarjuk, és hagyjuk, míg kb. a duplájára megkel (1-1,5 óra).
    - Ekkor kiborítjuk a lisztezettdeszkára, és átgyúrjuk újból kissé, hogy kijöjjön a levegő belőle.
    - Egyenlő részekre osztjuk, és aszerint, hogy mit szeretnénk, tovább dolgozunk vele.
    - Kinyújtjuk kb. fél cm vastagra, pizzasütőlemezre, vagy egy sütőlemezre tesszük (minél vékonyabb legyen!) és hagyjuk így 10- 15 percet nyugton.
    - Utána pizzaszósszal megkenjük, tetszőleges feltétet pakolunk rá.
    - Majd a lehető legnagyobb hőfokon (ami csak elérhető a sütőnkben) előmelegített sütőben, kb. 10 perc alatt megsütjük.

