      mennyiseg: 1 csipet
    - name: Napraforgóolaj
      mennyiseg: 3 ek
    - name: Só
      mennyiseg: 1 csipet
  cookingSteps:
    - Mossuk meg, és kockázzuk fel a csirkemellet.
    - Forrósítsunk fel 3 evőkanál olajat, enyhén pirítsuk meg benne az apróra vágott hagymát és a curry port.
