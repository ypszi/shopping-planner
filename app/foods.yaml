      mennyiseg: 5 dl
    - name: Fűszerkömény
      mennyiseg: 1 tk
    - name: Babérlevél
      mennyiseg: 2 db
    - name: Fűszer paprika
      mennyiseg: 1 ek
    - name: Bors
      mennyiseg: 1 csipet
    - name: Só
      mennyiseg: 0.5 tk
  cookingSteps:
      - Egy magas falú edényben olvasszuk meg a zsírt, majd szórjuk bele a kockára vágott húst, amit sózzunk és borsozzunk, ízlésünknek megfelelően. Plusz az őrölt köményt se felejtsük el hozzáadni.
      - Amikor a hús kifehéredett, öntsük hozzá a kockára vágott hagymát is, és kis idő múlva a zúzott fokhagymát is. Majd rövid ideig pároljuk őket együtt.
      - A paradicsomot és a paprikát vágjuk apró kockákra, és egymás után hozzáönthetjük a húshoz. Közepes lángon hagyjuk, hogy levet eresszen az egész, ezután pedig öntsük fel a vízzel. Kicsit híg lesz az állaga, de mire a hús megpuhul, a víz is elfő!
      - A babérlevelet dobjuk a pörkölthöz, majd a fűszerpaprikát is szórjuk bele. Azért jobb a főzés vége felé hozzáadni a pörkölthöz a paprikát, mert intenzívebb marad az íze így, mintha már az elején rászórtuk volna.
      - Lassú tűzön addig főzzük a pörköltet, míg a hús megpuhul, aztán nincs más dolgunk mint tálalni, lehetőleg galuskával és savanyúsággal!

