Sertéspörkölt:
  defaultPortion: 2
  receptUrl: https://www.nosalty.hu/recept/sertesporkolt
  thumbnailUrl: https://image-api.nosalty.hu/nosalty/images/recipes/PT/QQ/sertesporkolt.jpeg?w=1340&fit=crop&s=fcecb3b4596d6d5ada3fd068ebc0879a
  tags:
    - ebéd
  ingredients:
    - name: Sertés lapocka
      mennyiseg: 25 dkg
    - name: Paprika
      mennyiseg: 2 db
    - name: Paradicsom
      mennyiseg: 2 db
    - name: Vöröshagyma
      mennyiseg: 1 db
    - name: Fokhagyma
      mennyiseg: 2 gerezd fokhagyma
    - name: Sertészsír
      mennyiseg: 1 ek
