  receptUrl: https://www.nosalty.hu/recept/egyszeru-hawaii-csirkemell
  thumbnailUrl: https://image-api.nosalty.hu/nosalty/images/recipes/Dz/YF/egyszeru-hawaii-csirkemell.jpeg?w=1200&fit=crop&s=944aa630576639dbc382dbc9bdd1754f
  tags:
    - ebéd
    - vacsora
  ingredients:
    - name: Csirkemell
      mennyiseg: 40 dkg
    - name: Olívaolaj
      mennyiseg: 3 ek
    - name: Só
      mennyiseg: 2 csipet
    - name: Bors
      mennyiseg: 1 csipet
    - name: Trappista sajt
      mennyiseg: 5 dkg
    - name: Ananász (konzerv)
      mennyiseg: 15 dkg
  cookingSteps:
    - A csirkemellet sózzuk, borsozzuk.
    - Az olívaolajat felhevítjük, és pár perc alatt átpirítjuk benne a csirkemellet.
    - Kivesszük, a maradék olívaolajat egy tűzálló edénybe öntjük, és rátesszük a csirkemelleket.
    - Ráteszünk 1-1 karika ananászt, és megszórjuk a sajtot.
    - 180 fokra előmelegített sütőbe toljuk, és 10-15 perc alatt aranyszínűre sütjük.

Hollandi mártás:
  defaultPortion: 4
  receptUrl: https://www.mindmegette.hu/recept/hollandi-martas
  thumbnailUrl: https://cdn.mindmegette.hu/2024/04/t-33QhKl_atLs33gwC2yMyIVh5OvMSDCMv-sWTLR3PQ/fill/0/0/no/1/aHR0cHM6Ly9jbXNjZG4uYXBwLmNvbnRlbnQucHJpdmF0ZS9jb250ZW50LzgyYjViY2EwZjZhMjQ2MGNhOThhODhjMmJjOTQ4YzQx.webp
  tags:
    - köret
  ingredients:
    - name: Vaj
      mennyiseg: 20 dkg
    - name: Tojás
      mennyiseg: 3 db
    - name: Só
      mennyiseg: 1 csipet
    - name: Cayenne bors
      mennyiseg: 0.25 tk
    - name: Citrom
      mennyiseg: 0.5 db
    - name: Fehérborecet
      mennyiseg: 1 tk
  cookingSteps:
    - A hollandi mártás elkészítéséhez a vajat egy nyeles forralóban melegíteni kezdjük, ügyelve arra, hogy 50 foknál ne hevítsük tovább. A melegítés közben keletkező habot teaszűrő vagy kanál segítségével eltávolítjuk a tetejéről. Ha felolvadt, félretesszük.
    - A tojássárgájákat egy nagy csipet sóval keverőtálba tesszük, és vízgőz fölött folyamatosan keverve (ügyelve, hogy ne süssük meg a tojást!), időnként akár leemelve a gőzről, sűrűsíteni kezdjük. 60-65 fokon kell tartanunk az emulziót!
    - Ha már krémesedik, vékony sugárban beleöntjük a vajat. Közben folyamatosan keverjük, és ha már szép fényes, sűrű állagú a mártás, hozzáadjuk a Cayenne-borsot, a citromlevet és az ecetet. Folyamatosan keverjük, és körülbelül 1 perc után elkészül. (Akkor jó, ha nagyjából kétszeresére nő a térfogata, légies és könnyű az állaga.) Miután levettük a vízgőzről, utána is keverjük még, hogy ne essen szét a mártás.
    - Frissen érdemes fogyasztani. A spárga elképzelhetetlen nélküle, halakhoz kifejezetten ajánlott, de több mártás alapját is képezi.
  comments:
