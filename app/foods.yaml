      mennyiseg: 1 tk
    - name: Porcukor
      mennyiseg: 5 g
    - name: Görög joghurt
      mennyiseg: 400 g
  cookingSteps:
      - A sütőt előmelegítjük 180°C-ra.
      - Egy 18 cm átmérőjű tepsit kivajazunk és enyhén lisztezzünk ki.
      - Egy nagy tálban a tojások sárgáját a cukorral habosra verjük.
      - Adjuk hozzá a görög joghurtot a tojássárgája és cukor keverékéhez, jól keverjük össze.
      - A keményítőt és a sütőport szitáljuk a tálba a joghurtos keverékkel, keverjük simára.
      - Egy másik tálban verjük fel a tojásfehérjét egy csipet sóval, amíg lágy csúcsok nem lesznek.
      - A finoman felvert tojásfehérjét adjuk a joghurtos keverékhez, alulról felfelé haladva keverjük, hogy megőrizzük a tészta könnyedségét.
      - Öntse a keveréket az előkészített serpenyőbe, és egy spatulával simítsa el.
      - Süssük a tortát kb 30-35 percig, amíg aranybarna nem lesz, és a közepébe szúrt fogpiszkáló tisztán ki nem jön.
  comments:
    - elkészítési idő::
      - 20 perc előkészítés
      - 30-35 perc sütés
    - opcionális::
      - 5 g Porcukor a szóráshoz

